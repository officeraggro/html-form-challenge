<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Challenge</title>
</head>
<body>
    <h1>HTML Form Challenge</h1><br>

    <section id="form fields">
        <form>
            <label for="email">Email</label>
            <input id="email" type="email" name="email"><br>

            <label for="password">Password</label>
            <input id="password" type="password" name="password"><br>

            <label for="github_username">Github Username</label>
            <input id="github_username" type="username" name="github_username"><br>     
        </form>
    </section>

    <section id="version">
        <br><input id="enterprise" type="radio" name="version" value="Enterprise">
        <label for="enterprise">Enterprise</label><br>
        
        <input id="pro" type="radio" name="version" value="Pro">
        <label for="pro">Pro</label><br>

        <input id="free" type="radio" name="version" value="Free">
        <label for="free">Free</label><br>
    </section>

    <section id="remember">
        <br><input id="remember_me" type="checkbox" name="remember" value="Remember Me">
        <label for="remember_me">Remember Me</label><br>
    </section>

</body>
</html>
